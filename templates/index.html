<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News Summarizer</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #f5f7fa;
      --card-bg: #ffffff;
      --primary: #0066ff;
      --primary-hover: #0052cc;
      --text: #1f2937;
      --muted: #6b7280;
      --radius: 1rem;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
      --transition: 0.25s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      background: var(--card-bg);
      width: 100%;
      max-width: 700px;
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    textarea {
      width: 100%;
      min-height: 160px;
      padding: 1rem;
      border: 1px solid #d1d5db;
      border-radius: var(--radius);
      resize: vertical;
      font-size: 1rem;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }

    label {
      font-size: 0.9rem;
      display: flex;
      flex-direction: column;
      flex: 1 1 150px;
    }

    select {
      margin-top: 0.25rem;
      padding: 0.5rem;
      border: 1px solid #d1d5db;
      border-radius: var(--radius);
      font-size: 1rem;
    }

    button {
      background: var(--primary);
      color: #fff;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      cursor: pointer;
      transition: background var(--transition);
      margin-top: 0.5rem;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    button:not(:disabled):hover {
      background: var(--primary-hover);
    }

    #loadingMessage {
      margin-top: 1rem;
      font-style: italic;
      color: var(--muted);
    }

    #resultArea {
      margin-top: 1.5rem;
      white-space: pre-wrap;
      background: #f9fafb;
      padding: 1rem;
      border-radius: var(--radius);
      border: 1px solid #e5e7eb;
    }

    /* Th√™m style cho l·ªãch s·ª≠ */
    #historyArea {
      margin-top: 2rem;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: var(--radius);
      padding: 1rem;
      max-height: 300px;
      overflow-y: auto;
    }
    #historyArea h2 {
      font-size: 1.25rem;
      margin-bottom: 1rem;
    }
    .history-item {
      border-bottom: 1px solid #e5e7eb;
      padding: 0.5rem 0;
    }
    .history-item:last-child {
      border-bottom: none;
    }
    .history-meta {
      font-size: 0.85rem;
      color: var(--muted);
      margin-bottom: 0.3rem;
    }
    .history-input {
      font-weight: 600;
    }
    .history-summary {
      margin-left: 1rem;
      white-space: pre-wrap;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>T√≥m t·∫Øt Tin t·ª©c</h1>

    <textarea id="inputText" placeholder="Nh·∫≠p n·ªôi dung tin t·ª©c..."></textarea>

    <div class="controls">
      <label>Ng√¥n ng·ªØ g·ªëc
        <select id="sourceLang">
          <option value="vi">Ti·∫øng Vi·ªát</option>
          <option value="en">English</option>
        </select>
      </label>

      <label>Ng√¥n ng·ªØ k·∫øt qu·∫£
        <select id="targetLang">
          <option value="vi">Ti·∫øng Vi·ªát</option>
          <option value="en">English</option>
        </select>
      </label>
    </div>

    <button onclick="summarize()">T√≥m t·∫Øt</button>
    <button onclick="loadHistory()" style="margin-left: 1rem;">üìú Xem l·ªãch s·ª≠</button>

    <p id="loadingMessage" style="display: none;">‚è≥ ƒêang x·ª≠ l√Ω...</p>
    <p id="resultArea"></p>

    <div id="historyArea" style="display:none;">
      <h2>üïò L·ªãch s·ª≠ g·∫ßn ƒë√¢y</h2>
      <div id="historyList"></div>
    </div>

    <footer>¬© 2025 News Summarizer</footer>
  </div>

  <script>
    async function summarize() {
      const text = document.getElementById("inputText").value;
      const sourceLang = document.getElementById("sourceLang").value;
      const targetLang = document.getElementById("targetLang").value;

      const payload = {
        text,
        source_lang: sourceLang,
        target_lang: targetLang
      };

      document.getElementById("loadingMessage").style.display = "block";
      document.getElementById("resultArea").innerText = "";
      document.getElementById("historyArea").style.display = "none";

      try {
        const response = await fetch("/summarize_translate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const result = await response.json();
        if (result.summary) {
          document.getElementById("resultArea").innerText = result.summary;
        } else {
          document.getElementById("resultArea").innerText = result.error || "C√≥ l·ªói x·∫£y ra.";
        }
      } catch (error) {
        document.getElementById("resultArea").innerText = "L·ªói k·∫øt n·ªëi ƒë·∫øn server.";
      }

      document.getElementById("loadingMessage").style.display = "none";
    }

    async function loadHistory() {
      document.getElementById("loadingMessage").style.display = "block";
      document.getElementById("resultArea").innerText = "";
      document.getElementById("historyList").innerHTML = "";

      try {
        const response = await fetch("/history");
        const data = await response.json();

        if (Array.isArray(data)) {
          if (data.length === 0) {
            document.getElementById("historyList").innerText = "Kh√¥ng c√≥ l·ªãch s·ª≠ n√†o.";
          } else {
            const html = data.map(item => `
              <div class="history-item">
                <div class="history-meta">
                  [${item.timestamp}] ${item.source_lang.toUpperCase()} ‚Üí ${item.target_lang.toUpperCase()}
                </div>
                <div class="history-input"><strong>N·ªôi dung g·ªëc:</strong> ${escapeHtml(item.input_text)}</div>
                <div class="history-summary"><strong>T√≥m t·∫Øt:</strong> ${escapeHtml(item.summary_text)}</div>
              </div>
            `).join("");
            document.getElementById("historyList").innerHTML = html;
          }
          document.getElementById("historyArea").style.display = "block";
        } else {
          document.getElementById("historyList").innerText = "L·ªói t·∫£i l·ªãch s·ª≠.";
        }
      } catch (error) {
        document.getElementById("historyList").innerText = "L·ªói k·∫øt n·ªëi ƒë·∫øn server.";
      }

      document.getElementById("loadingMessage").style.display = "none";
    }

    // H√†m escape HTML ƒë·ªÉ tr√°nh l·ªói hi·ªÉn th·ªã ho·∫∑c b·∫£o m·∫≠t XSS
    function escapeHtml(text) {
      if (!text) return "";
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }
  </script>
</body>
</html>
